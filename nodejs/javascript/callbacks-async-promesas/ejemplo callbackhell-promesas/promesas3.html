<body>
    <h1 id="agenda">estoy despertando</h1>
    <script>
        //solucion al callback hell del ejemplo anterior usando promesas

        const DESPERTAR=3000;
        const ARREGLARME=2000;
        const TRANSPORTE=2000;
        const TRABAJAR=3000;
        
        const CURSOS=3000;
        const COMER=2000;
        const DORMIR=2000;
        const $agenda = document.getElementById("agenda");

        //promesas:tiene una funcion con 2 parametros
        //(resolve, reject)
        //la promesa puede ser sincrona o asincrona
        // sincrona: cuando hace paso a paso, hasta que no termina algo
        //      no pasa a lo siguiente
        // asincrono: el timeout, ejecuta la referencia html
        //                                 timeout 
        //                                 CONSOLE
        // cuando no ocurre de manera inmediata,pero si espera que se ejecute

        //     setTimeout(()=>{

        //         resolve("ahora me estou duchando...")
        //     },DESPERTAR);
        // })
        // despertar.then((message)=>{
        //         console.log(message)
        //     })
        //     .catch(()=> {console.log(message)})

        function despertar(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("ahora me estoy duchando")
                },DESPERTAR)
            })
        }
        function arreglarme(message){
            return new Promise((resolve,reject)=>{
                $agenda.textContent=message;
                setTimeout(()=>{
                    resolve("ahora me estoy vistiendo")
                },ARREGLARME)
            })
        }
        function transporte(message){
            $agenda.textContent=message;
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("ahora estoy en el transmi")
                },TRANSPORTE)
            })
        }
        function trabajar(message){
            $agenda.textContent=message;
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("ahora estoy trabajando")
                },TRABAJAR)
            })
        }
        function cursos(message){
            $agenda.textContent=message;
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    reject("ya hiciste todos los cursos")
                    //resolve("ahora hago cursos")
                },CURSOS)
            })
        }

function error(message){
    $agenda.style.color = 'red';
    $agenda.textContent=message;
        
}

        despertar()
        .then(arreglarme)
        .then(transporte)
        .then(trabajar)
        .then(cursos)
        .catch(error)


       
    </script>
