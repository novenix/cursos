<body>
    <h1 id="agenda">estoy despertando</h1>
    <script>
        //solucion al callback hell del ejemplo anterior usando promesas

        const DESPERTAR=3000;
        const ARREGLARME=2000;
        const TRANSPORTE=2000;
        const TRABAJAR=3000;
        
        const CURSOS=3000;
        const COMER=2000;
        const DORMIR=2000;
        const $agenda = document.getElementById("agenda");

        //promesas:tiene una funcion con 2 parametros
        //(resolve, reject)
        //la promesa puede ser sincrona o asincrona
        // sincrona: cuando hace paso a paso, hasta que no termina algo
        //      no pasa a lo siguiente
        // asincrono: el timeout, ejecuta la referencia html
        //                                 timeout 
        //                                 CONSOLE
        // cuando no ocurre de manera inmediata,pero si espera que se ejecute
        // const despertar = new Promise((resolve,reject)=>{
        //     setTimeout(()=>{

        //         resolve("ahora me estou duchando...")
        //     },DESPERTAR);
        // })
        // despertar.then((message)=>{
        //         console.log(message)
        //     })
        //     .catch(()=> {console.log(message)})

        
       
        function cosasDelDia(message,operacion,err){
            $agenda.textContent=message;
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    agenda.textContent!="red"?resolve(message):reject(error(err))
                    
                },operacion)
            })
        }

        
        //bind
        function error(message){
            $agenda.style.color = 'red';
            $agenda.textContent=message;
                
        }
        let operacion=DESPERTAR;
        let mensa="estoy despertando"
        let err="no me quiero levantar"

        cosasDelDia(mensa,operacion,err)
        .then(cosasDelDia("estoy arreglando",ARREGLARME,"no me quiero arreglar"))
        .then(cosasDelDia("estoy me estoy transportando",TRANSPORTE,"no me quiero ir"))
        .then(cosasDelDia("estoy trabajando",TRABAJAR,"no TENGO QUE TRABAJR"))
        .then(cosasDelDia("estoy haciendo cursos",CURSOS,"ya hiciste todos los cursos"))
        .catch(error)


       
    </script>
</body>
