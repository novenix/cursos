<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="agenda">estoy despertando</h1>
    <script>
        //solucion al callback hell del ejemplo anterior usando promesas

        const DESPERTAR=3000;
        const ARREGLARME=2000;
        const TRANSPORTE=2000;
        const TRABAJAR=3000;
        
        const CURSOS=3000;
        const COMER=2000;
        const DORMIR=2000;
        const $agenda = document.getElementById("agenda");

        //promesas:tiene una funcion con 2 parametros
        //(resolve, reject)
        //la promesa puede ser sincrona o asincrona
        // sincrona: cuando hace paso a paso, hasta que no termina algo
        //      no pasa a lo siguiente
        // asincrono: el timeout, ejecuta la referencia html
        //                                 timeout 
        //                                 CONSOLE
        // cuando no ocurre de manera inmediata,pero si espera que se ejecute
        const despertar = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                //en el resolve se puede poner lo que sea
                resolve("ahora me estou duchando...")
            },DESPERTAR);
        })
        despertar.then((message)=>{
                console.log(message)
            })
            .catch(()=> {console.log(message)})
    </script>
</body>
</html>
